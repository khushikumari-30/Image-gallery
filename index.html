<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="full-img" id="fullImgBox">
      <img src="image/img1.jpg" id="fullImg" />
      <span onclick="closeFullImg()">X</span>
    </div>
    <div class="img-gallery">
      <img src="image/img1.jpg" onclick="openFullImg(this.src)" />
      <img src="image/img2.jpg" onclick="openFullImg(this.src)" />
      <img src="image/img3.jpg" onclick="openFullImg(this.src)" />
      <img src="image/img4.jpg" onclick="openFullImg(this.src)" />
      <img src="image/img5.jpg" onclick="openFullImg(this.src)" />
      <img src="image/img6.jpg" onclick="openFullImg(this.src)" />
      <img src="image/img7.jpg" onclick="openFullImg(this.src)" />
      <img src="image/img8.jpg" onclick="openFullImg(this.src)" />
    </div>

    <script>
      var fullImgBox = document.getElementById("fullImgBox");
      var fullImg = document.getElementById("fullImg");

      function openFullImg(pic) {
        fullImgBox.style.display = "flex";
        fullImg.src = pic;
        console.log("test", pic);
      }

      function closeFullImg(pic) {
        fullImgBox.style.display = "none";
      }
    </script>
  </body>
</html>
